name: Secret Scanning (Reusable)

on:
  workflow_call:
    inputs:
      branches:
        description: 'Branches to trigger the workflow'
        required: false
        type: string
        default: 'main,master'
      extra_args:
        description: 'Extra arguments for TruffleHog'
        required: false
        type: string
        default: '--results=verified,unknown'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Trufflehog Secret Scanning
        uses: trufflesecurity/trufflehog@907ac64fd42b18dab2ceba2fda39834d3f8ba7e3 # v3.90.1
        with:
          extra_args: ${{ inputs.extra_args }}
